<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATER</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <form class=" bg-gray-500 h-screen flex justify-center items-center">
        <div class="bg-slate-800 text-white h-[400px] w-[400px] rounded-2xl p-9 flex flex-col items-center space-y-5 ">
          <h1 class=" text-xl">BMI CALCULATER</h1>
          <div class="flex flex-col gap-3">
          <p><label>HEIGHT IN CM:</label> <input type="text" id="height" class=" rounded-md text-black p-1 w-24 "></p>
          <p><label>WEIGHT IN KG:</label>  <input type="text" id="weight" class=" rounded-md text-black w-24 p-1"></p>
          <button class=" bg-neutral-500 p-3 rounded-xl text-xl text-violet-50">CALCULATE</button>
        </div>
        
           <div>
             <h1>RESULT</h1>
             <div id="results" ></div>
           </div>
        
        </div>
    </form>


    <script src="javascript.js"></script>
</body>



</html>
